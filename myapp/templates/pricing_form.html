<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pricing</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto form-container">
                <h1>Create Pricing</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="organization_id">Organization ID</label>
                        {{ form.organization_id }}
                    </div>
                    <div class="form-group">
                        <label for="item_id">Item ID</label>
                        {{ form.item_id }}
                    </div>
                    <div class="form-group">
                        <label for="zone">Zone</label>
                        {{ form.zone }}
                    </div>
                    <div class="form-group">
                        <label for="base_distance_in_km">Base Distance (km)</label>
                        {{ form.base_distance_in_km }}
                    </div>
                    <div class="form-group">
                        <label for="km_price">Price per km</label>
                        {{ form.km_price }}
                    </div>
                    <div class="form-group">
                        <label for="fix_price">Fixed Price</label>
                        {{ form.fix_price }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
