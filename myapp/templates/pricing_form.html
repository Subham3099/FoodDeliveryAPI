<!-- pricing_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Pricing</title>
</head>
<style>
	/* Updated CSS */

	body {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		margin: 0;
		padding: 0;
		display: flex;
		background-image: url('/static/1i.jpg');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		min-height: 100vh;
	}

	.container {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width: 100%;
	}

	.form-container {
		width: 90%;
		max-width: 600px;
		padding: 40px;
		border-radius: 10px;
		background-color: rgba(255, 255, 255, 0.9);
		box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
	}

	h1 {
		color: #333;
		text-align: center;
		margin-bottom: 30px;
	}

	.form-group {
		margin-bottom: 20px;
	}

	.form-group label {
		font-size: 18px;
		color: #555;
	}

	.form-control {
		width: 100%;
		padding: 12px;
		border: 1px solid #ccc;
		border-radius: 5px;
		font-size: 16px;
	}

	button[type="submit"] {
		background-color: #4CAF50;
		color: white;
		border: none;
		padding: 15px 30px;
		border-radius: 5px;
		cursor: pointer;
		font-size: 18px;
		transition: background-color 0.3s;
	}

	button[type="submit"]:hover {
		background-color: #45a049;
	}
</style>
<body>
    <h1>Create Pricing</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
