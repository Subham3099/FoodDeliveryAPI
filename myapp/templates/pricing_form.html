<!-- pricing_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pricing</title>
</head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('/static/1i.jpg'); /* Replace 'your-image.jpg' with the actual image file name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
        }

        #sidebar {
            width: 300px;
            height: 100vh;
            background-color: #0e172a;
            color: white;
            padding-top: 20px;
        }

        #main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2, h3 {
            color: #000000;
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            display: none;
            padding: 50px;
            align-self: center;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            max-width: 1000px; /* Adjust the max-width as needed */
        }
        .section:hover {
            background-color: #e0e0e0;
        }

        #fetchResult {
            margin-top: 10px;
            color: #333;
        }

        table {
            width: 900px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #67ca54;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Center and style the forms */
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }

        form input {
            width: 500px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
<body>
    <h1>Create Pricing</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
